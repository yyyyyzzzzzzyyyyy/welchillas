<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WELXOLAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>WELXOLAS</h1>

<!-- =====================
     GUÍA DE ETIQUETAS
===================== -->
<section class="guide">
  <h2>GUÍA DE ETIQUETAS</h2>

  <div class="guide-block">
    <h3>TIPO DE INTERÉS</h3>
    <div class="guide-items">
      <span class="badge green">Seguro te gusta</span>
      <span class="badge blue">Tal vez te interesa</span>
      <span class="badge yellow">Relleno</span>
      <span class="badge red">Ya lo escuchaste</span>
    </div>
  </div>

  <div class="guide-block">
    <h3>FORMA RECOMENDADA DE ESCUCHAR</h3>
    <div class="guide-items">
      <span class="badge green">Canción completa</span>
      <span class="badge blue">Punto medio</span>
      <span class="badge yellow">Tú decides</span>
      <span class="badge red">Salteada</span>
    </div>
  </div>

  <div class="guide-block">
    <h3>ESTADO</h3>
    <div class="guide-items">
      <span class="badge red">Filtrada</span>
      <span class="badge yellow">Filtrada pero rara</span>
      <span class="badge blue">Exclusiva</span>
      <span class="badge green">Full inédito</span>
    </div>
  </div>
</section>

<!-- =====================
     CANCIONES (SIN CAMBIOS)
===================== -->
<div id="tracks"></div>

<!-- =====================
     REPRODUCTOR (SIN CAMBIOS)
===================== -->
<div id="player" class="hidden">
  <img id="player-img">
  <div class="player-info">
    <div id="player-title"></div>
    <input id="progress" type="range" min="0" max="100" value="0">
  </div>

  <div class="player-controls">
    <button id="back10">⏪ 10s</button>
    <button id="playPause">⏸</button>
    <button id="forward10">⏩ 10s</button>
    <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
  </div>
</div>

<audio id="audio"></audio>

<script src="app.js"></script>
</body>
</html>
